<div class="pad pt-4">
    <div class="row align-items-center">
        <div class="col-6">
            <h3><b>Carros</b></h3>
        </div>
        <div class="col-6 text-right pb-3">
            <button type="button" mdbBtn size="lg" class="rounded-pill btn btn-success" (click)="insertCarro.show()"
                mdbWavesEffect>Agregar carro <mdb-icon fas icon="plus"></mdb-icon>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput />
                <label for="search">Buscar carro</label>
            </div>
        </div>
    </div>
</div>

<div class="pad" style="height: 460px;overflow-y: scroll;">

    <table id="tableSortExample" mdbTable class="z-depth-1">
        <thead>
            <tr>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Placa</th>
                <th scope="col">Ciudad placa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let carro of carros">
                <td>{{carro.marca}}</td>
                <td>{{carro.modelo}}</td>
                <td>{{carro.placa}}</td>
                <td>{{carro.ciudad_placa}}</td>
                <td>
                    <button type="btn-warning" mdbBtn class="rounded-pill btn btn-warning"
                    (click)="editar(carro.id)" mdbWavesEffect><mdb-icon fas icon="pen"></mdb-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<div id="modalComuna" mdbModal #insertCarro="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-height modal-right modal-success" role="document" style="width:450px">
        <div class="modal-content">
            <div class="modal-header" color="green">
                <button type="button" class="close pull-right" aria-label="Close" (click)="insertCarro.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100 heading lead" id="myModalLabel">Agregar carro</h4>
            </div>
            <div class="modal-body">
                Ingrese los datos
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="marca" formControlName="marca" class="form-control" mdbInput>
                        <label for="marca">Marca</label>
                    </form>
                </div>
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="modelo" formControlName="modelo" class="form-control" mdbInput>
                        <label for="modelo">Modelo</label>
                    </form>
                </div>
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="placa" formControlName="placa" class="form-control" mdbInput maxlength="6">
                        <label for="placa">Placa</label>
                    </form>
                </div>
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="ciudad_placa" formControlName="ciudad_placa" class="form-control" mdbInput>
                        <label for="ciudad_placa">Ciudad de la placa</label>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" mdbBtn color="danger" mdbWavesEffect class="waves-light rounded-pill"
                    aria-label="Close" (click)="insertCarro.hide()" mdbWavesEffect>
                    Cerrar <mdb-icon fas icon="times"></mdb-icon></button>
                <button type="button" mdbBtn color="success" mdbWavesEffect class="rounded-pill" (click)="insertar()">
                    Guardar <mdb-icon fas icon="save"></mdb-icon></button>
            </div>
        </div>
    </div>
</div>

<app-modal-exito [accionExito]="accionExito"></app-modal-exito>
<app-modal-error [accion]="accionError"></app-modal-error>
<app-editar-carro [id_carro]="id_carro"></app-editar-carro>
