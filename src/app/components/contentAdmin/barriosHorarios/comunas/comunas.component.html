<div class="pad pt-4">
    <div class="row align-items-center">
        <div class="col-6">
            <h3><b>Comunas</b></h3>
        </div>
        <div class="col-6 text-right pb-3">
            <button type="button" mdbBtn size="lg" class="rounded-pill btn btn-success" (click)="insertComuna.show()"
                mdbWavesEffect>Agregar comuna <mdb-icon fas icon="plus"></mdb-icon>
            </button>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput />
                <label for="search">Buscar comuna</label>
            </div>
        </div>
    </div>
</div>

<div class="pad" style="height: 460px;overflow-y: scroll;">

    <table id="tableSortExample" mdbTable class="z-depth-1">
        <thead>
            <tr>
                <th scope="col">Nombre comuna</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comuna of comunas let i = index">
                <td>{{comuna.comuna}}</td>
                <td>
                    <button type="btn-warning" mdbBtn class="rounded-pill btn btn-warning"
                    (click)="editar(comuna.id_comuna)" mdbWavesEffect><mdb-icon fas icon="pen"></mdb-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div id="modalComuna" mdbModal #insertComuna="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-height modal-right modal-success" role="document" style="width:450px">
        <div class="modal-content">
            <div class="modal-header" color="green">
                <button type="button" class="close pull-right" aria-label="Close" (click)="insertComuna.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100 heading lead" id="myModalLabel">Agregar comuna</h4>
            </div>
            <div class="modal-body">
                Ingrese los datos
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="comuna" formControlName="comuna" class="form-control" mdbInput>
                        <label for="comuna">Nombre de la comuna</label>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" mdbBtn color="danger" mdbWavesEffect class="waves-light rounded-pill"
                    aria-label="Close" (click)="insertComuna.hide()" mdbWavesEffect>
                    Cerrar <mdb-icon fas icon="times"></mdb-icon></button>
                <button type="button" mdbBtn color="success" mdbWavesEffect class="rounded-pill" (click)="insertar()">
                    Guardar <mdb-icon fas icon="save"></mdb-icon></button>
            </div>
        </div>
    </div>
</div>

<app-modal-exito [accionExito]="accionExito"></app-modal-exito>
<app-modal-error [accion]="accion"></app-modal-error>
<app-editar-comuna [id_comuna]="id_comuna"></app-editar-comuna>
