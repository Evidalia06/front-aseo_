



<div class="pad pt-4">
    <div class="row align-items-center">
        <div class="col-6">
            <h3><b>Barrios</b></h3>
        </div>
        <div class="col-6 text-right pb-3">
            <button type="button" mdbBtn size="lg" class="rounded-pill btn btn-success" (click)="insertBarrio.show()"
                mdbWavesEffect>Agregar barrio <mdb-icon fas icon="plus"></mdb-icon>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput />
                <label for="search">Buscar barrio</label>
            </div>
        </div>
    </div>
</div>


<div class="pad" style="height: 460px;overflow-y: scroll;">

    <table id="tableSortExample" mdbTable class="z-depth-1">
        <thead>
            <tr>
                <th scope="col">Nombre comuna</th>
                <th scope="col">Barrio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let barrio of barrios">
                <td>{{barrio.comuna}}</td>
                <td>{{barrio.barrio}}</td>
                <td>
                    <button type="btn-warning" mdbBtn class="rounded-pill btn btn-warning"
                    (click)="editar(barrio.id)" mdbWavesEffect><mdb-icon fas icon="pen"></mdb-icon>
                    </button>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>


<div id="insertBarrio" mdbModal #insertBarrio="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-height modal-right modal-success" role="document" style="width:450px">
        <div class="modal-content">
            <div class="modal-header" color="green">
                <button type="button" class="close pull-right" aria-label="Close" (click)="insertBarrio.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100 heading lead" id="myModalLabel">Agregar barrio</h4>
            </div>
            <div class="modal-body">
                Ingrese los datos
                <div class="md-form mb-3 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <p>Nombre de la comuna</p>
                        <select class="browser-default custom-select" formControlName="nombre_comuna">
                            <option selected disabled>Elige una comuna</option>
                            <option *ngFor="let comuna of comunas" value="{{comuna.id_comuna}}">{{comuna.comuna}}
                            </option>
                        </select>
                    </form>
                </div>
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="barrio" formControlName="barrio" class="form-control" mdbInput>
                        <label for="barrio">Nombre del barrio</label>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" mdbBtn color="danger" mdbWavesEffect class="waves-light rounded-pill"
                    aria-label="Close" (click)="insertBarrio.hide()" mdbWavesEffect>
                    Cerrar <mdb-icon fas icon="times"></mdb-icon></button>
                <button type="button" mdbBtn color="success" mdbWavesEffect class="rounded-pill" (click)="insertar()">
                    Guardar <mdb-icon fas icon="save"></mdb-icon></button>
            </div>
        </div>
    </div>
</div>

<app-modal-exito [accionExito]="accionExito"></app-modal-exito>
<app-modal-error [accion]="accion"></app-modal-error>
<app-editar-barrio [id_barrio]="id_barrio"></app-editar-barrio>
