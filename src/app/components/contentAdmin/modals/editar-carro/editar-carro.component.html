<div id="updateCarro" mdbModal #updateCarro="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-height modal-right modal-success" role="document" style="width:450px">
        <div class="modal-content">
            <div class="modal-header" color="green">
                <button type="button" class="close pull-right" aria-label="Close" (click)="updateCarro.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100 heading lead" id="myModalLabel">Actualizar carro</h4>
            </div>
            <div class="modal-body">
                Ingrese los datos
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="marca" formControlName="marca" class="form-control" mdbInput>
                        <label for="marca">Marca</label>
                    </form>
                </div>
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="modelo" formControlName="modelo" class="form-control" mdbInput>
                        <label for="modelo">Modelo</label>
                    </form>
                </div>
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="placa" formControlName="placa" class="form-control" mdbInput maxlength="6">
                        <label for="placa">Placa</label>
                    </form>
                </div>
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="ciudad_placa" formControlName="ciudad_placa" class="form-control" mdbInput>
                        <label for="ciudad_placa">Ciudad de la placa</label>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" mdbBtn color="danger" mdbWavesEffect class="waves-light rounded-pill"
                    aria-label="Close" (click)="updateCarro.hide()" mdbWavesEffect>
                    Cerrar <mdb-icon fas icon="times"></mdb-icon></button>
                <button type="button" mdbBtn color="success" mdbWavesEffect class="rounded-pill" (click)="update()">
                    Guardar <mdb-icon fas icon="save"></mdb-icon></button>
            </div>
        </div>
    </div>
</div>

<app-modal-exito [accionExito]="accionExito"></app-modal-exito>
<app-modal-error [accion]="accion"></app-modal-error>
