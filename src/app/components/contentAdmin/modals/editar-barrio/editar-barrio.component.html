<div id="modalComuna" mdbModal #updateBarrio="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-height modal-right modal-success" role="document" style="width:450px">
        <div class="modal-content">
            <div class="modal-header" color="green">
                <button type="button" class="close pull-right" aria-label="Close" (click)="updateBarrio.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100 heading lead" id="myModalLabel">Actualizar barrio</h4>
            </div>
            <div class="modal-body">
                Ingrese los datos
                <div class="md-form mb-3 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <p>Nombre de la comuna</p>
                        <select class="browser-default custom-select" formControlName="nombre_comuna">
                            <option selected="true" disabled>Elige una comuna</option>
                            <option *ngFor="let comuna of comunas" value="{{comuna.id_comuna}}">{{comuna.comuna}}
                            </option>
                        </select>
                    </form>
                </div>
                <div class="md-form mb-5 mr-1">
                    <form [formGroup]="formulario" class="form rounded">
                        <input type="text" id="barrio" formControlName="barrio" class="form-control" mdbInput>
                        <label for="barrio">Nombre del barrio</label>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" mdbBtn color="danger" mdbWavesEffect class="waves-light rounded-pill"
                    aria-label="Close" (click)="updateBarrio.hide()" mdbWavesEffect>
                    Cerrar <mdb-icon fas icon="times"></mdb-icon></button>
                <button type="button" mdbBtn color="success" mdbWavesEffect class="rounded-pill" (click)="update()">
                    Actualizar <mdb-icon fas icon="save"></mdb-icon></button>
            </div>
        </div>
    </div>
</div>

<app-modal-exito [accionExito]="accionExito"></app-modal-exito>
<app-modal-error [accion]="accion"></app-modal-error>
