<div id="updateRuta" mdbModal #updateRuta="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-height modal-right modal-success" role="document" style="width:450px">
        <div class="modal-content">
            <div class="modal-header" color="green">
                <button type="button" class="close pull-right" aria-label="Close" (click)="updateRuta.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100 heading lead" id="myModalLabel">Actualizar barrio</h4>
            </div>
            <div class="modal-body">
                <div style="height: 630px;overflow-y: scroll;">
                    Ingrese los datos
                    <div class="md-form mb-5">
                        <form [formGroup]="formulario" class="form rounded">
                            <input type="text" id="nombre_ruta" formControlName="nombre_ruta" class="form-control"
                                mdbInput>
                            <label for="nombre_ruta">Nombre de la ruta</label>
                        </form>
                    </div>

                    <div class="md-form mb-5">
                        <form [formGroup]="formulario" class="form rounded">
                            <input type="text" id="inicioLng" formControlName="inicioLng" class="form-control" mdbInput>
                            <label for="inicioLng">Inicio Longitud</label>
                        </form>
                    </div>

                    <div class="md-form mb-5">
                        <form [formGroup]="formulario" class="form rounded">
                            <input type="text" id="inicioLat" formControlName="inicioLat" class="form-control" mdbInput>
                            <label for="inicioLat">Inicio Latitud</label>
                        </form>
                    </div>

                    <div class="md-form mb-5">
                        <form [formGroup]="formulario" class="form rounded">
                            <input type="text" id="finLng" formControlName="finLng" class="form-control" mdbInput>
                            <label for="finLng">Fin Longitud</label>
                        </form>
                    </div>

                    <div class="md-form mb-5">
                        <form [formGroup]="formulario" class="form rounded">
                            <input type="text" id="finLat" formControlName="finLat" class="form-control" mdbInput>
                            <label for="finLat">Fin Latitud</label>
                        </form>
                    </div>
                    <div class="md-form mb-3 mr-1">

                        <form [formGroup]="formulario" class="form rounded">
                            <p>Conductor</p>
                            <select class="browser-default custom-select" formControlName="conductor">
                                <option selected disabled>Elige un conductor</option>
                                <option *ngFor="let conductor of conductores" value="{{conductor.id}}">
                                    {{conductor.nombre}} - {{conductor.tipo_licencia}}
                                </option>
                            </select>
                        </form>
                    </div>
                    <div class="md-form mb-3 mr-1">
                        <form [formGroup]="formulario" class="form rounded">
                            <p>Carro</p>
                            <select class="browser-default custom-select" formControlName="carro">
                                <option selected disabled>Elige un carro</option>
                                <option *ngFor="let carro of carros" value="{{carro.id}}">{{carro.marca}} -
                                    {{carro.modelo}}
                                </option>
                            </select>
                        </form>
                    </div>
                    <div class="md-form mb-3 mr-1">
                        <form [formGroup]="formulario" class="form rounded">
                            <p>Nombre del barrio</p>
                            <select class="browser-default custom-select" formControlName="barrio">
                                <option selected disabled>Elige un Barrio</option>
                                <option *ngFor="let barrio of barrios" value="{{barrio.id}}">{{barrio.barrio}}
                                </option>
                            </select>
                        </form>
                    </div>
                    <div class="md-form mb-3 mr-1">
                        <form [formGroup]="formulario" class="form rounded">
                            <p>Horario</p>
                            <select class="browser-default custom-select" formControlName="horario">
                                <option selected disabled>Elige un horario</option>
                                <option *ngFor="let horario of horarios" value="{{horario.id_horario}}">
                                    {{horario.dia}} -
                                    {{horario.hora_inicio}}
                                    - {{horario.hora_fin}}
                                </option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" mdbBtn color="danger" mdbWavesEffect class="waves-light rounded-pill"
                    aria-label="Close" (click)="updateRuta.hide()" mdbWavesEffect>
                    Cerrar <mdb-icon fas icon="times"></mdb-icon></button>
                <button type="button" mdbBtn color="success" mdbWavesEffect class="rounded-pill" (click)="update()">
                    Actualizar <mdb-icon fas icon="save"></mdb-icon></button>
            </div>
        </div>
    </div>
</div>

<app-modal-exito [accionExito]="accionExito"></app-modal-exito>
<app-modal-error [accion]="accionError"></app-modal-error>
